<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Django Learning Page</title>
    <link rel="stylesheet" href="{% static "css/mystyles.css" %}"/>
	
</head>
<body>
    <h1> This is Django Learning</h1>
	<h2>Here are the access records imported from database</h2>

	<div class= 'djangotwo'>
		{% if access_records %}
			<table>
				<thead>
					<th> Site Name</th>
					<th> Date Accessed</th>
				</thead>

				{% for acc in access_records %}
					<tr>
						<td>{{ acc.name }}</td>
						<td> {{ acc.date }} </td>
					</tr>
				{% endfor %}
				</table>

				{% else %}
					<p>No access records Found!</p>
				{% endif %}
	</div>
</body>
</html>
