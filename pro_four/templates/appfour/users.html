<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django users Webpage</title>
    <link rel="stylesheet" href="{% static "css/mystyles.css" %}">
</head>
<body>
    <h1> Welcome to users Webpage</h1>
    <h2> here are your users</h2>

    {% if users %}
        <ol>
            {% for person in users  %}
            <li>User Info</li>
                <ul>
                    <li>First name : {{person.first_name}}</li>
                    <li>last_name: {{person.last_name}}</li>
                    <li>Email: {{person.email}}</li>
                </ul>
            {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
